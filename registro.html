<body>
    
        <form action="" class="form_action">
        <label class="registro texto--color">Formulario de Registro</label><br><br>
        <label for="nombre" class="texto--color">Nombre: </label><br>
        <input class="form_estilos form_estilos--estilos" type="text" name="nombre" placeholder="Ingrese su nombre" required><br>
        <label class="texto--color">Apellido: </label><br>
        <input class="form_estilos form_estilos--estilos" type="text" name="name" placeholder="Ingrese su Apellido" required><br>    
        <label class="texto--color">Correo Electronico: </label><br>
        <input class="form_estilos form_estilos--estilos" type="email" placeholder="Ingrese su correo" required><br>
        <label class="texto--color">Fecha de Nacimiento: </label><br>
        <input class="form_estilos form_estilos--estilos" type="date" required><br>
        <label class="texto--color">Sexo: </label><br>
        <input class="circulo" type="radio" name="sexo">Masculino<br>
        <input class="circulo" type="radio" name="sexo">Femenino<br>
        <input class="boton" type="submit">
        </form>
